<html>
    <head>
        <script type="text/javascript" src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Smartphone Sensor</title>
    </head>
    
    <body>
        <div id="settings">
            <label>Turn my phone into a Sensor <input class="switch" data-toggle="toggle" data-size="small" type="checkbox" id="sensorSwitch" onchange="setSensorCheck()"></label>
            <ul>
                <li>
                    <label><input class="switch" data-toggle="toggle" data-size="small" type="checkbox" id="gpsSwitch" onchange="setGpsCheck()"> GPS Position</label>
                    <ul>
                        <li>
                            <label><input class="switch" data-toggle="toggle" data-size="small" type="checkbox" id="gpsUpdateTimeBox" onchange="setGpsTimeUpdateCheck()"> Send update every <input type="tel" class="num-input" min="1" id="gpsTimeUpdateMinutes" onchange="setGpsTimeUpdateMinutes()" max="9007199254740992" value="1"> minutes</label>
                        </li>
                        <li>
                            <label><input class="switch" data-toggle="toggle" data-size="small" type="checkbox" id="gpsUpdateChangeBox" onchange="setGpsPositionUpdateCheck()"> Send update when my position changes more than <input type="tel" class="num-input" min="1" id="gpsPositionUpdateMeters" onchange="setGpsPositionUpdateMeters()" max="9007199254740992" value="1"> meters</label>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul>
                <li>
                    <label><input class="switch" data-toggle="toggle" data-size="small" type="checkbox" id="batterySwitch" onchange="setBatteryCheck()"> Battery Status</label>
                    <ul>
                        <li>
                            <label><input class="switch" data-toggle="toggle" data-size="small" type="checkbox" id="batteryTimeUpdateBox" onchange="setBatteryTimeUpdateCheck()"> Send update every <input type="tel" class="num-input" min="1" id="batteryTimeUpdateMinutes" onchange="setBatteryTimeUpdateMinutes()" max="9007199254740992" value="1"> minutes</label>
                        </li>
                        <li>
                            <label><input class="switch" data-toggle="toggle" data-size="small" type="checkbox" id="batteryStatusUpdateBox" onchange="setBatteryStatusUpdateCheck()"> Send update when my battery status is less than <input type="tel" class="num-input" min="1" id="batteryStatusUpdatePercent" onchange="setBatteryStatusUpdatePercent()" max="100" value="20">%</label>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </body>
</html>
