option java_package = "mil.dod.th.core.remote.proto";

//A message representing a duration of time.
message Duration 
{
  //The number of months in the duration
  optional int32 months = 1;
  
  //The number of minutes in the duration
  optional int32 minutes = 2;
  
  //The number of days in the duration
  optional int32 days = 3;
  
  //The number of seconds in the duration, a fractional portion can be included
  //to represent even smaller time units such as milliseconds
  optional double seconds = 4;
  
  //The number of hours in the duration
  optional int32 hours = 5;
  
  //The number of years in the duration
  optional int32 years = 6;
}
