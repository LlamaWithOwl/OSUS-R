<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
    
    <p:dialog widgetVar="commsErrDlg" header="Validation Error" width="275" resizable="false" id="validationFailDlg" >
        <h:form>
            <div style="width:100%" align="center" >
                <p><b>There are errors with the proposed stack!</b></p>
                <p>Correct these errors (highlighted in red) before proceeding.</p>
                <br/>
                <p:commandButton id="closeValidationButton" value="Close" onclick="commsErrDlg.hide();"/>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
