This xhtml page renders the comms stack remove dialog box. This dialog box
alerts the user that they are about to remove a stack and gives them the
opportunity to cancel their action.

==============================================================================

<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:common="http://java.sun.com/jsf/composite/common">
      
      <p:dialog id="removeStackDialog" widgetVar="removeStackDlg" header="Remove Stack" resizable="false" height="150" width="350">
        <common:delete_dlg_template deleteAction="#{selectedCommsHelper.sendRemoveStackRequest(activeController.activeController.id)}" 
            onComplete="removeStackDlg.hide();" deletePreText="You are about to delete a stack containing:" 
            deleteBoldText="#{selectedCommsHelper.removeStackLayerNames}"/>
      </p:dialog>
</ui:composition>
