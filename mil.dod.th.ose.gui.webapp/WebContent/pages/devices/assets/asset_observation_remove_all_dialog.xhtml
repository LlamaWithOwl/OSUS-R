<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:common="http://java.sun.com/jsf/composite/common">
    
    <p:dialog id="obsRemoveDlg" widgetVar="removeAllConfirmationDlg" header="Confirm" width="275" resizable="false" >
        <common:delete_dlg_template deleteAction="#{retieveDeleteObs.submitDeleteObservationsRequest(assetDisplay.getSelectedFactoryObject())}" 
            onComplete="removeAllConfirmationDlg.hide();" deletePreText="You are about to delete multiple observations." 
            deleteBoldText="Once an observation is removed there will be no record of it on this or the remote system."/>
    </p:dialog>
</ui:composition>
