    Confirmation dialog to be displayed to a user when a request to delete 
    an observation is made.
==============================================================================
 -->
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
    
    <p:dialog widgetVar="removeObsConfirmationDlg" header="Confirm" width="275" resizable="false" >
        <h:form>
            <div style="width:100%" align="center" >
                <p>Are you sure you want to remove this observation?</p>
                <p>Once an observation is removed there will be no record of it on this and the remote system.</p>
                <br/>
                <p:commandButton id="removeObservation" value="Confirm" 
                    actionListener="#{retieveDeleteObs.deleteObservation()}" process="@this" 
                    oncomplete="removeObsConfirmationDlg.hide();"  update='@([id$="obsTable"])' ></p:commandButton>
                <p:commandButton value="Cancel" onclick="removeObsConfirmationDlg.hide();"></p:commandButton>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
