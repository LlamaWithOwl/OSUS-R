<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
    
    <p:dialog id="confirmDialog" widgetVar="assetConfirmationDlg" header="Confirm" width="275" resizable="false" >
        <h:form>
            <div style="width:100%" align="center" >
                <p>Are you sure you want to remove this asset?</p>
                <p>Once an asset is removed there will be no record of the configuration.</p>
                <br/>
                <p:commandButton id="removeAsset" value="Confirm"
                    actionListener="#{selectedAsset.requestRemoval(selectedAsset.getSelectedAssetForDialog())}"
                    oncomplete="assetConfirmationDlg.hide();"/>
                <p:commandButton id="cancelRemoveAsset" value="Cancel" onclick="assetConfirmationDlg.hide();"/>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
