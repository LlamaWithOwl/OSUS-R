This xhtml page renders the bundle information dialog box. This dialog box
displays information that the main bundles tab doesn't display such as
the description, location, import packages, and export packages.

==============================================================================
 -->
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
      
    <p:dialog id="bundleDialog" widgetVar="bundleDlg" header="Bundle Information" resizable="false" height="425" width="515">
        <p:outputPanel id="bundleInfo">
            <ui:param name="bundle" value="#{bundleConfigurationMgr.getInfoBundle()}"/>
            <div>
                <h:outputText style="font-weight:bold;font-size:1.15em" value="#{bundle.bundleName} (#{bundle.symbolicName})"/>
            </div>
            <table style="margin-top:1em;">
                <tr>
                    <td>
                        <div style="padding-bottom:.5em;">
                            <h:outputText style="font-size:1em;text-decoration:underline;font-weight:bold;" value="Description"/>
                        </div>
                        <div>
                            <h:outputText style="font-size:1em" value="#{bundle.description}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="padding-bottom:.5em;">
                            <h:outputText style="font-size:1em;text-decoration:underline;font-weight:bold;" value="Location"/>
                        </div>
                        <div style="word-wrap:break-word;max-width:475px;">
                            <h:outputText style="font-size:1em;" value="#{bundle.location}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="padding-top:10px;padding-bottom:10px;width:100%;">
                        <p:accordionPanel activeIndex="-1" style="width:475px;" styleClass="accordianNoPadding">
                            <p:tab title="Import Packages">
                                <p:dataList value="#{bundle.importPackages}" var="pkg">
                                    <div style="word-wrap:break-word;">
                                        <h:outputText value="#{pkg}"/>
                                    </div>
                                </p:dataList>
                                <br/>
                            </p:tab>
                            <p:tab title="Export Packages" styleClass="accordianNoPadding">
                                <p:dataList value="#{bundle.exportPackages}" var="pkg">
                                    <div style="word-wrap:break-word;">
                                        <h:outputText value="#{pkg}"/>
                                    </div>
                                </p:dataList>
                                <br/>
                            </p:tab>
                        </p:accordionPanel>
                    </td>
                </tr>
            </table>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
