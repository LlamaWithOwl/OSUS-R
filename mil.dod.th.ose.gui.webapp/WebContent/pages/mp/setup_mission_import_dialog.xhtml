<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
      
    <p:dialog id="importMissionDlg" resizable="true" header="Select A Mission to Import" widgetVar="importDlg" height="300" width="500">
        <p:outputPanel id="importInfo" layout="block" style="width:100%; height:100%">
            <h:form enctype="multipart/form-data">
                <h:outputText style="font-size:1.4em; margin-top:10px" value="Select a valid XML Mission to Import"/>
                <br/>
                <h:outputText style="font-size:1em; font-style:italic; padding-top:5px;" 
                    value="Templates can be dragged and dropped into the outlined box below."/> 
                <br/>
                <div style="margin-top:10px">
                <!-- Using jquery with oncomplete attribute to clear out any errors from invalid file types -->
                <!-- TD: Look at removing jquery with update from primefaces 3.4 -->
                    <p:fileUpload fileUploadListener="#{missionImport.handleImportMission}" mode="advanced" allowTypes="/(\.|\/)(xml)$/"
                        dragDropSupport="true" multiple="true" oncomplete="$('div.fileupload-content tr.ui-state-error').remove();importDlg.hide()" />                
                </div>
            </h:form>
        </p:outputPanel>
    </p:dialog>
      
</ui:composition>
