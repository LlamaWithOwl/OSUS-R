 controller is NOT set.

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
    
    <p:dialog widgetVar="missionUnableLoadDlg" header="Unable to Load Mission" width="275" resizable="false" id="unableLoadDlg" >
        <h:form>
            <div style="width:100%" align="center" >
                <p>An active controller must be set.</p>
                <p>A controller is set as active by selecting it from the 'Controller Statuses' menu.
                </p>
                <br/>
                <p:commandButton id="closeDialog" value="Close" style="width:50%; text-align:center;" onclick="missionUnableLoadDlg.hide()" ></p:commandButton>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
