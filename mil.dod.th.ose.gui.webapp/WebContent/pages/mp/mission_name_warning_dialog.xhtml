<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
    
    <p:dialog widgetVar="missionNameNotSet" header="Mission Warning" width="275" resizable="false" id="nameWarning" >
        <h:form>
            <div style="width:100%" align="center" >
                <p> The mission name must be set in order to save the mission program.</p>
                <br/>
                <p:commandButton id="closeDialog" value="Close" style="width:50%; text-align:center;" oncomplete="missionNameNotSet.hide()"
                   process="@this" ></p:commandButton>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
