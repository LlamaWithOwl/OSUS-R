<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog resizable="false" header="Clear Mission" widgetVar="clearDlg" id="clearInfo">
        <p:outputPanel layout="block" style="width:100%;height:100%;">
            <p><b>Warning!</b> You are about to clear the mission.</p>
            <p>If you proceed all current settings will be lost.</p>
            <br/>
            <div style="width:100%" align="center">
                <p:commandButton id="proceedClear" value="Proceed" action="mp-setupmis"/>
            </div>
        </p:outputPanel>
    </p:dialog>

</ui:composition>
