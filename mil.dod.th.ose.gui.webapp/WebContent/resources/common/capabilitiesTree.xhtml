<ui:composition 
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>This content will not be displayed</title>
    </h:head>
    <h:body>
        <composite:interface>
            <composite:attribute name="capObject" required="true" />
            <composite:attribute name="prefix" required="true" />
        </composite:interface>

        <composite:implementation>         
         <p:dialog id="#{cc.attrs.prefix}CapabilitiesHeader" header="Capabilities Document" widgetVar="#{cc.attrs.prefix}CapDlg" width="470" height="420"> 
           <p:treeTable value="#{capsTree.getRoot(cc.attrs.capObject)}" var="cap" id="#{cc.attrs.prefix}TreeTable">
             <p:column>
                 <f:facet name="header">
                     Name
                 </f:facet>
                 <h:outputText value="#{cap.name}" />
             </p:column>
             <p:column>
                 <f:facet name="header">
                     Value
                 </f:facet>
                 <h:outputText value="#{cap.value}" />
             </p:column>
           </p:treeTable>
         </p:dialog> 
       </composite:implementation>
    </h:body>
</ui:composition>
