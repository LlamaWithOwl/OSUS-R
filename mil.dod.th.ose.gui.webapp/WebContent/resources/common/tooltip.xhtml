<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:fn="http://java.sun.com/jsp/jstl/functions"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:composite="http://java.sun.com/jsf/composite">
     
    
     <composite:interface>
          <!-- Text to appear in tool tip bubble -->
          <composite:attribute name="value" required="true" />
     </composite:interface>
    
    
    <composite:implementation>   
        <h:outputStylesheet library="css" name="tooltip.css"/> 
        <!-- All elements are specific to the style defined in tooltip.css. 
        Do not alter the element tags without altering the CSS -->
        <div class="tooltip point">     
            <span>
                <!-- img element is used to form the tooltip point.  -->
                <img src=""/>
                #{cc.attrs.value}                                                                     
            </span>                                                                
        </div>
    </composite:implementation>
</ui:composition>
