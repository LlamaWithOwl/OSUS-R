<ui:composition 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:observation="http://java.sun.com/jsf/composite/observation">
      
      <composite:interface>
        <!-- The observation for which the detection is to be displayed. -->
        <composite:attribute name="observation" required="true"/>
      </composite:interface>
      
      <composite:implementation>
        <table>
            <tr>
                <td style="text-align:left;vertical-align:top;">
                    <h:outputText id="modalitiesHeader" style="font-weight:bold" value="Sensing Modalities"/>
                    <br/>
                    <p:dataGrid rendered="#{cc.attrs.observation != null and obsMgr.getModalities(cc.attrs.observation).size() > 0}" value="#{obsMgr.getModalities(cc.attrs.observation)}" columns="5" var="modality" styleClass="observationComponentDataGridNoBorder">
                        <p:column>
                            <p:graphicImage id="dMod" style="margin-left:10px" library="images" name="thoseIcons/sensingModality/#{modality}.png"/>
                            <p:tooltip for="dMod" value="#{modality.substring(0,1).toUpperCase()}#{modality.substring(1)}"/>
                        </p:column>
                    </p:dataGrid>
                </td>
            </tr>
            <tr>
                <td style="text-align:center;">
                    <h:outputText value="#{cc.attrs.observation.modalities.toString()}"/>
                </td>
            </tr>
        </table>
      </composite:implementation>
</ui:composition>
